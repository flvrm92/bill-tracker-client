<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Create SubCategory</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <form [formGroup]="form">
        <div class="row-auto">
          <div class="container-row">

            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name" placeholder="SubCategory name">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Category</mat-label>

              <mat-select formControlName="categoryId" placeholder="Select">
                <mat-option *ngFor="let category of categories$ | async"
                  [value]="category.id">{{category.name}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-checkbox formControlName="recurring">Recurring bill item</mat-checkbox>

          </div>
        </div>
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
      <mat-icon>save</mat-icon>
      <span>Save</span>
    </button>
  </mat-card-actions>

</mat-card>
