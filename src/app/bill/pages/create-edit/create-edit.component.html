<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Create Bill</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="container">
      <form [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>Payment (month)</mat-label>

          <input matInput type="text" formControlName="payment">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Total</mat-label>
          <input matInput type="text" formControlName="total" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Total Incoming</mat-label>
          <input matInput type="text" formControlName="totalIncoming" readonly>
        </mat-form-field>

      </form>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
      <mat-icon>save</mat-icon>
      <span>Save</span>
    </button>
  </mat-card-actions>

</mat-card>
