<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Create Bill</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>    
    <form [formGroup]="form">
      <div class="flex flex-row">
        <mat-form-field appearance="fill">
          <mat-label>Payment Month</mat-label>
          <input matInput type="date" formControlName="payment" />
        </mat-form-field>

        <mat-form-field class="mx-3" appearance="fill">
          <mat-label>Total</mat-label>
          <input
            matInput
            type="number"
            readonly="true"
            formControlName="total"
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Total Incoming</mat-label>
          <input
            matInput
            type="number"
            readonly="true"
            formControlName="totalIncoming"
          />
        </mat-form-field>
      </div>
      
      <app-bill-item-list        
        [billItemsFormArray]="form.controls.billItems"
      ></app-bill-item-list>
    </form>

    <div class="my-3">
      <button mat-raised-button color="primary" (click)="addBillItem()">
        <mat-icon>add</mat-icon>
        <span>Add Bill Item</span>
      </button>
    </div>
  </mat-card-content>

  <mat-card-actions class="my-5">
    <button
      mat-raised-button
      color="primary"
      (click)="save()"
      [disabled]="form.invalid"
    >
      <mat-icon>save</mat-icon>
      <span>Save</span>
    </button>

    <button
      class="ml-3"
      mat-raised-button
      color="secondary"
      (click)="cancel()"
      [disabled]="form.invalid"
    >
      <mat-icon>cancel</mat-icon>
      <span>Cancel</span>
    </button>
  </mat-card-actions>
</mat-card>
