<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>{{ action }} Bill Item</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId" placeholder="Select">
          <mat-option
            *ngFor="let category of categories$ | async"
            [value]="category.id"
            >{{ category.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Sub Category</mat-label>
        <mat-select formControlName="subCategoryId" placeholder="Select">
          <mat-option
            *ngFor="let subCategory of subCategories$ | async"
            [value]="subCategory.id"
            >{{ subCategory.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Value</mat-label>
        <input matInput formControlName="value" />
      </mat-form-field>
          
    </form>

  </mat-card-content>

  <mat-card-actions class="mb-5">
    <button mat-raised-button color="primary" (click)="addItem()">
      <mat-icon>add</mat-icon>
      <span>Add Bill Item</span>
    </button>

    <button
    class="ml-3"
    mat-raised-button
    color="secondary"
    (click)="cancel()"
  >
    <mat-icon>cancel</mat-icon>
    <span>Cancel</span>
  </button>
  </mat-card-actions>

</mat-card>
