<div class="flex flex-col">
  <div class="overflow-auto">
    <table class="custom-table" mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td class="w-[40%]" mat-cell *matCellDef="let billitem">{{ billitem.description }}</td>
      </ng-container>

      <ng-container matColumnDef="subcategory">
        <th mat-header-cell *matHeaderCellDef>Sub Category</th>
        <td class="w-[40%]" mat-cell *matCellDef="let billitem">
          {{ getCategoryName(billitem.subCategoryId) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td class="w-[10%]" mat-cell *matCellDef="let billitem">{{ billitem.value | currency: 'BRL' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let bill">
          <button mat-icon-button color="primary" (click)="edit(bill)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(bill)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
