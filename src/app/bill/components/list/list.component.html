<div class="container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="payment">
      <th mat-header-cell *matHeaderCellDef> Month </th>
      <td mat-cell *matCellDef="let bill"> {{bill.payment | date: 'MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="totalIncoming">
      <th mat-header-cell *matHeaderCellDef> Total Incoming </th>
      <td mat-cell *matCellDef="let bill"> {{bill.totalIncoming | currency: 'BRL' }} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let bill"> {{bill.total | currency: 'BRL' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let bill">
        <button mat-icon-button color="primary" (click)="edit(bill)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(bill)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
