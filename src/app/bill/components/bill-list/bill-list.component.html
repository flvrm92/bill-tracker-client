<div class="flex flex-col">
  <div class="overflow-auto">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef>Payment</th>
        <td class="w-[40%]" mat-cell *matCellDef="let bill">
          {{ bill.paymentMonth | date: 'MM/y' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td class="w-[20%]" mat-cell *matCellDef="let bill">
          {{ calcTotal(bill) | currency:'BRL' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="totalIncoming">
        <th mat-header-cell *matHeaderCellDef>Total Incoming</th>
        <td class="w-[20%]" mat-cell *matCellDef="let bill">
          {{ bill.totalIncoming | currency:'BRL' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let bill">
          <button mat-icon-button color="primary" (click)="edit(bill)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(bill)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="copy(bill)">
            <mat-icon>content_copy</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="paginatorPageSizeOptions" [pageSize]="paginatorPageSize" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
